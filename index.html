<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
   <main>
       <div id="block-title">
           <h1 id="title">Hi! I'm Gustavo Lira</h1>
           <p id="description">I'm glad to know about you and work together! <br> Please summit your infomation.</p>
       </div>
       <form action="" id="survey-form">
           <!--Name input section  -->
           <div class="container">
               <label for="name">Full name</label><br>
               <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
           </div>
            <!--Email input section -->
           <div class="container">
               <label for="email">Email</label><br>
               <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
           </div>
           <!-- Telefono number  -->
           <div id="phone-format-example" class="container">
               <label for="phone">Telephone number</label><br>
               <input type="tel" id="phone" name="phone" maxlength="16" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Enter your telephone number" required>
               <p>Format: 22-555-333-22-22</p>
           </div>
            <!-- Age -->
            <div class="container">
                <label for="number">Age</label><br>
                <input type="number" id="number" name="number" min="18" max="99" placeholder="Age (+18)"><br>
            </div>

            <!-- Description of current situation  -->
            <div id="role-select-format" class="container">
                <p>Which option describes your current role situation</p>
                <select name="role" id="dropdown" required>
                    <option style="color: lightgray;" disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="full-time">Full-time job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="container platform-class">
                <p>Which platform did you use to know about me?</p>
                <label><input type="radio" name="platform" value="gitHub" class="input-radio">GitHub</label>
                <label><input type="radio" name="platform" value="linkedIn" class="input-radio">LinkedIn</label>
                <label><input type="radio" name="platform" value="personalWebsite" class="input-radio">Personal website</label>
            </div>

           <input type="submit" value="Submit">
        </form>
   </main> 
</body>
</html>
